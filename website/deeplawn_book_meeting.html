    <title>Book a Demo</title>
    <style>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Added for box-sizing */
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Demo</h2>
        <form action="" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="position">Position:</label>
            <select id="position" name="position">
                <option value="founder_owner">Founder/Owner</option>
                <option value="marketing">Marketing</option>
                <option value="operations">Operations</option>
                <option value="finance">Finance</option>
                <option value="other">Other</option>
            </select>

            <label for="companySize">Company Size:</label>
            <select id="companySize" name="companySize">
                <option value="1_10">1-10 employees</option>
                <option value="11_50">11-50 employees</option>
                <option value="51_200">51-200 employees</option>
                <option value="201_500">201-500 employees</option>
                <option value="500+">500+ employees</option>
            </select>

            <label for="revenue">Annual Revenue:</label>
            <select id="revenue" name="revenue">
                <option value="0_100k">Less than $100k</option>
                <option value="100k_500k">$100k - $500k</option>
                <option value="500k_1m">$500k - $1M</option>
                <option value="1m_5m">$1M - $5M</option>
                <option value="5m+">More than $5M</option>
            </select>

            <label for="yearsInBusiness">Years in Business:</label>
            <input type="number" id="yearsInBusiness" name="yearsInBusiness" min="0" required>
        </form>
        <button type="submit" id="form_button">Submit</button>
    </div>
</body>
</html>
